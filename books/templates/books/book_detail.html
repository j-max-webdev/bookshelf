{% extends 'books/base.html' %}

{% block content %}
    <div class="book">
			{% if user.is_authenticated %}
				<a class="btn btn-default" href="{% url 'book_edit' pk=book.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
			{% endif %}
        <h2>{{ book.title }}</h2>
        <h1>{{ book.author }}</h1>
				<p>{{ book.book_notes }} </p>
    </div>
{% endblock %}
